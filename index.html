		<title>
			Spooky Scary Ghost House
		</title>
		<style>
			.title {font-weight: bold;}
			.description {font-style: italic;}
			.footer {color: purple; font-weight: bold;}
		</style>
		<script type="text/javascript">
			//Player's current position using coordinates
			//Starting room is (2,2)
			var northSouth = 2;
			var eastWest = 2;
			
			//Check if a player can go a certain direction
			var canGoNorth = true;
			var canGoSouth = true;
			var canGoEast = true;
			var canGoWest = true;
			
			//Check if a player has visited a room
			var room1_2 = false;
			var room2_1 = false;
			var room2_2 = false;
			var room2_3 = false;
			var room3_2 = false;
			
			//Player's variables
			var score = 0;
			var error = 0;
			
			function goDirection(goDirection){
				//finds what direction the player went and changes their room coordinates accordingly
				switch(goDirection) {
					case "north":
					case "North":
					case "n":
					case "N":
						if (canGoNorth){
							northSouth = northSouth - 1;
							goDirection = "You went north.";
							rooms();
						} else{
							goDirection = "You can't go that way!";
						}
						break;
					case "east":
					case "East":
					case "e":
					case "E":
						if (canGoEast) {
							eastWest = eastWest + 1;
							goDirection = "You went east.";
							rooms();
						} else {
							goDirection = "You can't go that way!";
						}
						break;
					case "south":
					case "South":
					case "s":
					case "S":
						if (canGoSouth) {
							northSouth = northSouth + 1;
							goDirection = "You went south.";
							rooms();
						} else {
							goDirection = "You can't go that way!";
						}
						break;
					case "west":
					case "West":
					case "w":
					case "W":
						if (canGoWest) {
							eastWest = eastWest - 1;
							goDirection = "You went west.";
							rooms();
						} else {
							goDirection = "You can't go that way!";
						}
						break;
					default:
						//Display this message if the user typed incorrectly
						if (error === 5) {
							goDirection = "Bro! Do you even type?";
						} else {
							goDirection = "That's not a valid direction!";
							error += 1;
						}
						break;
				}
				document.getElementById("taMain").value = goDirection + "\n\n" + document.getElementById("taMain").value;
				btnDisable();
			}
			
			function rooms() {
				var message = "";
				if (eastWest === 1) {
					if (northSouth === 2){
						//room to the west of the center room (room1_2)
						message = "You stand in an empty room with a door to the east.";
						canGoNorth = false;
						canGoSouth = false;
						canGoWest = false;
						canGoEast = true;
						if (!room1_2) {
							room1_2 = true;
							score += 5
						}
					} else {
						//Display this message if the game is broken somehow
						message = "You float inside a wall. You broke it!";
					}
				} else {
					if (eastWest === 2) {
						if (northSouth === 1) {
							//room to the north of the center room (room2_1)
							message = "You stand in a room with a door to the south. There are mattresses piled up against the walls that block the windows.";
							canGoNorth = false;
							canGoSouth = true;
							canGoWest = false;
							canGoEast = false;
							if (!room2_1) {
								room2_1 = true;
								score += 5
							}
						} else {
							if (northSouth === 2) {
								//center room (room2_2)
								message = "You stand in a room with doors on all sides. There is a large chandelier hanging from the center of the room.";
								canGoNorth = true;
								canGoSouth = true;
								canGoWest = true;
								canGoEast = true;
								if (!room2_2) {
									room2_2 = true;
									score += 5;
								}
							} else {
								if (northSouth === 3) {
									//room to the south of the center room (room2_3)
									message = "You stand in a room with a door to the north. There is a train set on the ground but no trains can be seen.";
									canGoNorth = true;
									canGoSouth = false;
									canGoWest = false;
									canGoEast = false;
									if (!room2_3) {
										room2_3 = true;
										score += 5;
									}
								} else {
									//Display this message if the game is broken somehow
									message = "You float inside a wall. You broke it!";
								}
							}
						}
					} else {
						if (eastWest === 3) {
							if (northSouth === 2) {
								//room to the east of the center room (room3_2)
								message = "You stand in a room with a door to the west. There is a large mirror on the wall in front of you but it's too dirty to see any reflections.";
								canGoNorth = false;
								canGoSouth = false;
								canGoWest = true;
								canGoEast = false;
								if (!room3_2){
									room3_2 = true;
									score += 5;
								}
							} else {
								//Display this message if the game is broken somehow
								message = "You float inside a wall. You broke it!";
							}
						}
					}
				}
				//Adds the text from the room to the message box
				document.getElementById("taMain").value = message + "\n----------------------------------\n" + document.getElementById("taMain").value;
				//Changes the score
				document.getElementById("scoreBox").value = score;
			}
			
			function roomfind() {
				switch (eastWest) {
					case 1:
						if (northSouth === 2){
							room1_2();
						} else {
							error();
						}
						break;
					case 2:
						if (northSouth === 1){
							room2_1();
						} else if (northSouth === 2) {
							room2_2();
						} else if (northSouth === 3) {
							room2_3();
						} else {
							error();
						}
						break;
					case 3:
						if (northSouth === 2){
							room3_2();
						} else {
							error();
						}
						break;
					case 4:
						if (northSouth === 2){
							room4_2();
						} else {
							error();
						}
						break;
					default:
						error();
						break;
				}
			}
			
			function room1_2() {
				//room to the west of the starting room (room1_2)
				canGoNorth = false;
				canGoSouth = false;
				canGoWest = false;
				canGoEast = true;
				if (!room1_2) {
					room1_2 = true;
					score += 5
				}
				updateDisplay("You stand in a room with a door to the east. There is a large mirror on the wall in front of you but it's too dirty to see any reflections.");
			}	
			
			function room2_1() {
				//room to the north of the center room (room2_1)
				canGoNorth = false;
				canGoSouth = true;
				canGoWest = false;
				canGoEast = false;
				if (!room2_1) {
					room2_1 = true;
					score += 5
				}
				updateDisplay("You stand in a room with a door to the south. There are mattresses piled up against the walls that block the windows.");
			}
			
			function room2_2() {
				//center room (room2_2)
				canGoNorth = true;
				canGoSouth = true;
				canGoWest = true;
				canGoEast = true;
				if (!room2_2) {
					room2_2 = true;
					score += 5;
				}
				updateDisplay("You stand in a room with doors on all sides. There is a large chandelier hanging from the center of the room.");
			}
			
			function room2_3() {
				//room to the south of the center room (room2_3)
				canGoNorth = true;
				canGoSouth = false;
				canGoWest = false;
				canGoEast = false;
				if (!room2_3) {
					room2_3 = true;
					score += 5;
				}
				updateDisplay("You stand in a room with a door to the north. There is a train set on the ground but no trains can be seen.");
			}
			
			function room3_2() {
				//room to the east of the center room (room3_2)
				canGoNorth = false;
				canGoSouth = false;
				canGoWest = true;
				canGoEast = true;
				if (!room3_2){
					room3_2 = true;
					score += 5;
				}
				updateDisplay("You stand in a hallway connecting two rooms to the east and the west. There are motivational cat posters all along the walls.");
			}
			
			function room4_2() {
				//room to the farthest east. Connected to the cat poster hallway. (room4_2)
				canGoNorth = false;
				canGoSouth = false;
				canGoWest = true;
				canGoEast = false;
				if (!room3_2){
					room3_2 = true;
					score += 5;
				}
				updateDisplay("You stand in a room filled with cats all along the walls. You can't get through the doors that they block to the north and to the south.");
			}
			
			function updateDisplay(message) {
				//Adds the text from the room to the message box
				document.getElementById("taMain").value = message + "\n----------------------------------\n" + document.getElementById("taMain").value;
				updateScore();
			}
			
			function updateScore() {
				//Changes the score
				document.getElementById("scoreBox").value = score;
			}
			
			function btnDisable() {
				//disables the buttons
				document.getElementById("btnEast").disabled = !canGoEast;
				document.getElementById("btnNorth").disabled = !canGoNorth;
				document.getElementById("btnSouth").disabled = !canGoSouth;
				document.getElementById("btnWest").disabled = !canGoWest;
			}
			
			function error() {
				//Display this message if the game is broken somehow
				message = "The cats are here for you. You broke it!";
			}


			function start() {
				//initializes the game
				rooms();
				document.getElementById("btnStart").disabled = true;
				document.getElementById("btnEast").disabled = !canGoEast;
				document.getElementById("btnNorth").disabled = !canGoNorth;
				document.getElementById("btnSouth").disabled = !canGoSouth;
				document.getElementById("btnWest").disabled = !canGoWest;
				document.getElementById("txtCommand").disabled = false;
				document.getElementById("btnGo").disabled = false;
			}
		</script>
	</head>
	<body>
		<h2>
			Spooky Scary Ghost House
		</h2>
		<textarea rows="10" cols="40" id="taMain"></textarea>
		<br>
		<input
			type="button"
			value="North"
			onclick="goDirection('north');"
			id="btnNorth"
			disabled />
		<input
			type="button"
			value="East"
			onclick="goDirection('east');"
			id="btnEast"
			disabled />
		<input
			type="button"
			value="South"
			onclick="goDirection('south');"
			id="btnSouth"
			disabled />
		<input
			type="button"
			value="West"
			onclick="goDirection('west');"
			id="btnWest"
			disabled />
		<input
			type="button"
			value="Start"
			onclick="start();"
			id="btnStart" />
		<br>
		Command:
		<input	type="text" 
				id = "txtCommand"
				name="txtCommand"
				onkeydown = "if (event.keyCode == 13) goDirection(document.getElementById('txtCommand').value);"
				disabled />
				
		<input	type="button"
				id = "btnGo"
				value="Go" 
				onclick="goDirection(document.getElementById('txtCommand').value);"
				disabled />
				
		<br>
		<br>
		
		Score:
		<textarea rows="1" cols="2" id="scoreBox" disabled>0</textarea>
