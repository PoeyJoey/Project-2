		</title>
		<style>
			.title {font-weight: bold;}
			.description {font-style: italic;}
			.footer {color: purple; font-weight: bold;}
		</style>
		<script type="text/javascript">
			//Player's current position using coordinates
			//Starting room is (2,2)
			var northSouth = 2;
			var eastWest = 2;
			
			//Check if a player can go a certain direction
			var canGoNorth = true;
			var canGoSouth = true;
			var canGoEast = true;
			var canGoWest = true;
			
			function goDirection(goDirection){
				if (goDirection === "north") {
					northSouth = northSouth - 1;
					rooms();
				} else {
					if (goDirection === "east") {
						eastWest = eastWest + 1;
						rooms();
					} else {
						if (goDirection === "south") {
							northSouth = northSouth + 1;
							rooms();
						} else {
							if (goDirection === "west") {
								eastWest = eastWest - 1;
								rooms();
							} else {
								//Display this message if the game is broken somehow
								document.getElementById("taMain").value = "How'd you do that??? (You broke free, but you broke the game.)"
							}
						}
					}
				}
			}
			
			function rooms() {
				var message = "";
				if (eastWest === 1) {
					if (northSouth === 2){
						message = "You stand in an empty room with a door to the east.";
						canGoNorth = false;
						canGoSouth = false;
						canGoWest = false;
						canGoEast = true;
					} else {
						message = "You float inside a wall. You broke it!";
					}
				} else {
					if (eastWest === 2) {
						if (northSouth === 1) {
							message = "You stand in a room with matresses piled up against the walls with a door to the south.";
							canGoNorth = false;
							canGoSouth = true;
							canGoWest = false;
							canGoEast = false;
						} else {
							if (northSouth === 2) {
								message = "You stand in a room with doors on all sides.";
								canGoNorth = true;
								canGoSouth = true;
								canGoWest = true;
								canGoEast = true;
							} else {
								if (northSouth === 3) {
									message = "You stand in a room with a door to the north.";
									canGoNorth = true;
									canGoSouth = false;
									canGoWest = false;
									canGoEast = false;
								} else {
									message = "You float inside a wall. You broke it!";
								}
							}
						}
					} else {
						if (eastWest === 3) {
							if (northSouth === 2) {
								message = "You stand in a room with a door to the west.";
								canGoNorth = false;
								canGoSouth = false;
								canGoWest = true;
								canGoEast = false;
							} else {
								message = "You float inside a wall. You broke it!";
							}
						}
					}
				}
				document.getElementById("taMain").value += message;
			}
		</script>
	</head>
	<body>
		<h2>
			GAME NAME (WIP)
		</h2>
		<textarea rows="10" cols="40" id="taMain"></textarea>
		<br>
		<input	type="button"
				value="North"
				onclick="goDirection('north');"
				id="btnNorth" />
		<input	type="button"
				value="East"
				onclick="goDirection('east');"
				id="btnEast" />
		<input	type="button"
				value="South"
				onclick="goDirection('south');"
				id="btnSouth" />
		<input	type="button"
				value="West"
				onclick="goDirection('west');"
				id="btnWest" />
